<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of cart">
      {{ item.name }} x {{ item.quantity }}
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="success" (click)="doCheckout()">Konfirmasi Pesanan</ion-button>

  <div *ngIf="result">
    <h2>Detail Pesanan</h2>
    <pre>{{ result | json }}</pre>
  </div>
</ion-content>
